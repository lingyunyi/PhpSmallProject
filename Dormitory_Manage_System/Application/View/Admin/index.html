<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>欢迎登入</title>
    <link rel="stylesheet" href="../../../Pubilc/Style/Base/auth.css">
</head>
<body>
<div class="lowin">
    <div class="lowin-brand">
        <img src="../../../Pubilc/Img/Base/login.jpg" alt="logo">
    </div>
    <div class="lowin-wrapper">
        <!--        登入模块-->
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form method="post" id="login_form">
                    <!--                    登入表单开始-->
                    <p>登入账号</p>
                    <div class="lowin-group">
                        <label>账号<a href="#" class="login-back-link">重新登入</a></label>
                        <input type="text" name="account" class="lowin-input">
                    </div>
                    <div class="lowin-group password-group">
                        <label>密码<a href="#" class="forgot-link">忘记密码</a></label>
                        <input type="password" name="password" class="lowin-input">
                    </div>
                    <button class="lowin-btn login-btn" onclick="return Cmd('login_form');">
                        登入
                    </button>
                    <div class="text-foot">
                        <a href="" class="register-link">注册</a>
                    </div>
                    <!--                    登入表单结束-->
                </form>
            </div>
        </div>
        <!--        登入模块结束-->
        <!--        注册模块开始-->
        <div class="lowin-box lowin-register">
            <div class="lowin-box-inner">
                <form method="post" action="register.php" id="register_form">
                    <!--                    注册表单开始-->
                    <p>注册账号</p>
                    <div class="lowin-group">
                        <label>账户ID</label>
                        <input type="text" name="account" class="lowin-input">
                    </div>
                    <div class="lowin-group">
                        <label>密码</label>
                        <input type="password" name="password" class="lowin-input">
                    </div>
                    <!-- Cmd返回一个True 或者 False 如果返回False 那么就会出现 取消后续的默认事件 -->
                    <button class="lowin-btn" onclick="return Cmd('register_form');">
                        注册
                    </button>

                    <div class="text-foot">
                        <a href="" class="login-link">登入</a>
                    </div>
                    <!--                    注册表单结束-->
                </form>
            </div>
        </div>
        <!--        注册模块结束-->
    </div>
    <!--    页脚模块开始-->
    <footer class="lowin-footer">
        @www.lingyunyi.com
    </footer>
    <!--    页脚模块结束-->
</div>
<!--引用js模块-->
<script src="../../../Pubilc/JS/Base/auth.js"></script>
<!--自定义js脚本-->
<script>
    //    调用类中的init函数
    Auth.init({
        login_url: './login.php',
        forgot_url: '#'
    });

</script>
<script>
    function Cmd(id_name){
        var ipt = document.getElementById(id_name).getElementsByTagName("input"); //查找divbox这个div里的所有文本框
        for(var i = 0; i < ipt.length; i++){ //循环
            if(ipt[i].value.length == 0){ //如果其中一个文本框没有填写
                alert("所有文本框不能为空"); //弹出提示
                ipt[i].focus(); //定位到没有填写的文本框
                return false; //返回false
            }
        }
        return true; //都已经填写，返回true
    }
</script>
</body>
</html>
